<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
</head>
<body>

<form th:action="@{/article/{num}/update(num=${board.num})}" method="POST">
  <input type="hidden" name="num" th:value="${board.num}"></input>

  <div>
    <label for="board-type">게시판 종류</label>
    <select name="" id="board-type">
      <option value="">자유 게시판</option>
      <option value="">개발 게시판</option>
      <option value="">일상 게시판</option>
      <option value="">사건사고 게시판</option>
    </select>
  </div>

  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" th:value="${board.title}">
  </div>

  <br><br>

  <div>
    <label for="content">내용</label>
    <input type="text" id="content" name="content" th:value="${board.content}">
  </div>

  <br><br>

  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password">
  </div>

  <br><br>

  <button type="submit">수정완료</button>

</form>

</body>
</html>
